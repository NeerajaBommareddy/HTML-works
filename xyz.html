     <script>
        function opendiv(k){
            var c="div"+k;
            console.log(c);
            var x=document.getElementById(c);
            if(x.style.display==="block"){
                x.style.display="none";
            }
            else{
                x.style.display="block";
            }
            for(let i=1;i<3;i++){
                if(i!=k){
                    var p="div"+i;
                    console.log(p);
                    var y=document.getElementById(p);
                    y.style.display="none";
                }
            }            
        }
        function changeTheme(){
            var a=document.getElementById("Switch").checked;
            console.log(a);
            var y=document.body;
            y.classList.toggle("darktheme");
        }
     </script>
     <style>
        body{
            background-color: white;
            color: black; 
        }
        .darktheme{
            background-color: black;
            color: white;
        }
     </style>
